<h3 class="page-heading">Config</h3>
<div class="gf-form-group">
    <div class="gf-form max-width-14">
        <gf-form-switch class="gf-form" label="View complex query parts" label-class="width-14"
                        checked="ctrl.current.jsonData.parseQueries"></gf-form-switch>
        <info-popover mode="right-absolute">
            Enable the ability to view split up complex query parts
        </info-popover>
    </div>
</div>

<div ng-if="ctrl.current.access === 'proxy'">
    <h3 class="page-heading">Scalyr API Tokens</h3>
    <div class="gf-form-group">
        <div class="gf-form">
            <label class="gf-form-label width-13">Read Logs key</label>
            <label class="gf-form-label width-13" ng-show="ctrl.readLogKeyExist">Configured</label>
            <a class="btn btn-secondary gf-form-btn" type="submit" ng-click="ctrl.resetReadLogKey()"
               ng-show="ctrl.readLogKeyExist">Reset</a>
            <input type="text" class="gf-form-input max-width-18" ng-hide="ctrl.readLogKeyExist"
                   ng-model='ctrl.current.secureJsonData.readlogtoken'></input>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-13">Read Configuration key</label>
            <label class="gf-form-label width-13" ng-show="ctrl.readConfigKeyExist">Configured</label>
            <a class="btn btn-secondary gf-form-btn" type="submit" ng-click="ctrl.resetReadConfigKey()"
               ng-show="ctrl.readConfigKeyExist">Reset</a>
            <input type="text" class="gf-form-input max-width-18" ng-hide="ctrl.readConfigKeyExist"
                   ng-model='ctrl.current.secureJsonData.readconfigtoken'></input>
        </div>
    </div>
</div>
